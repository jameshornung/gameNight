<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Life+Savers" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <!-- Custom StyleSheet -->
      <link rel="stylesheet" type="text/css" href="style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <header class="page-header valign-wrapper">
        <h1 class="center title">Game Night</h1>
      </header>

      <div class="row inputs valign-wrapper">
        <div class="input-field col add-player">
          <input id="player-name" type="text" class="validate">
          <label for="player-name">Player Name</label>
          <a class="waves-effect waves-light btn" id="name-submit">Add Player</a>
        </div>
      </div>

   <!--    <div class="row">
        <div class="col s2 offset-s5 button-holder">
          <a class="waves-effect waves-light btn" id="name-submit">Add Player</a>
        </div>
      </div> -->
  <!--       <div class="col">
          <a class="waves-effect waves-light btn" id="reset-button">Reset</a>
        </div> -->
      </div>

      <div class="row">
       <div class="input-field col s2">
          <select id="number-of-teams">
            <option value="" disabled selected>Select # Of Teams</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <label># Of Teams</label>
        </div>
        <a class="waves-effect waves-light btn" id="team-maker">Form Teams</a>
        <!-- <div>
          <a class="waves-effect waves-light btn" id="team-maker">Form Teams</a>
        </div> -->
      </div>

      <div class="row">
        <a class="waves-effect waves-light btn" id="reset-button">Reset</a>
      </div>

      <!--JS Files-->
      <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
    </body>
  </html>
